version: '3.8'

services:
  neo4j:
    image: neo4j:5.15-community
    container_name: cos_neo4j_e2e
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/test_password
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "test_password", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cos_e2e_network

  # ChromaDB is not needed as it uses local persistent storage

  ollama:
    image: ollama/ollama:latest
    container_name: cos_ollama_e2e
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cos_e2e_network

volumes:
  neo4j_data:
  neo4j_logs:
  ollama_data:

networks:
  cos_e2e_network:
    driver: bridge
