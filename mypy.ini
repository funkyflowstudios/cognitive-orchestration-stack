[mypy]
python_version = 3.11
ignore_missing_imports = True
warn_unused_ignores = True
strict_optional = True
follow_imports = skip

# Exclude problematic type stubs
[mypy-requests-stubs.*]
ignore_errors = True

[mypy-huggingface_hub.*]
ignore_errors = True

# Ignore specific problematic stub files
[mypy-requests-stubs.api]
ignore_errors = True

[mypy-requests-stubs.sessions]
ignore_errors = True

[mypy-requests-stubs.utils]
ignore_errors = True